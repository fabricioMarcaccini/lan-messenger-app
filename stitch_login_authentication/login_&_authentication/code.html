<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Enterprise LAN Messenger - Login</title>
<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00d4ff",
                        "secondary": "#8B5CF6",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0A0A0F",
                        "surface-dark": "#151a1e",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 1px rgba(0,0,0,0.2), 0 20px 60px -10px rgba(0,0,0,0.6);
        }
        
        /* Autofill styling override for dark mode */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #111518 inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Neon Glow Utility */
        .text-glow {
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
    </style>
</head>
<body class="bg-[#0A0A0F] text-white font-display min-h-screen flex flex-col relative overflow-hidden selection:bg-primary/30 selection:text-white">
<!-- Background Atmospheric Effects -->
<div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
<!-- Deep Space Base -->
<div class="absolute inset-0 bg-[#0A0A0F]"></div>
<!-- Animated Mesh Gradient Blobs -->
<div class="absolute -top-[20%] -left-[10%] w-[70vw] h-[70vw] bg-primary/10 rounded-full blur-[120px] animate-pulse-slow"></div>
<div class="absolute -bottom-[20%] -right-[10%] w-[70vw] h-[70vw] bg-secondary/10 rounded-full blur-[120px] animate-pulse-slow" style="animation-delay: 4s;"></div>
<!-- Central Glow -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[40vw] h-[40vw] bg-indigo-900/20 rounded-full blur-[100px]"></div>
<!-- Subtle Grid Pattern Overlay -->
<div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-[0.03]"></div>
</div>
<!-- Main Layout Container -->
<div class="layout-container flex h-full grow flex-col relative z-10">
<div class="flex flex-1 items-center justify-center p-4 sm:p-6">
<!-- Login Card -->
<div class="glass-panel w-full max-w-[440px] rounded-2xl p-8 sm:p-10 flex flex-col relative overflow-hidden animate-float">
<!-- Decorative Top Border Gradient -->
<div class="absolute top-0 left-0 w-full h-[2px] bg-gradient-to-r from-transparent via-primary/60 to-transparent shadow-[0_0_15px_rgba(0,212,255,0.5)]"></div>
<!-- Header Section -->
<div class="flex flex-col items-center mb-10">
<!-- Animated Logo -->
<div class="relative group mb-6">
<div class="absolute -inset-2 bg-primary/30 rounded-full blur-xl opacity-40 group-hover:opacity-60 transition duration-500"></div>
<div class="relative flex items-center justify-center w-16 h-16 rounded-2xl bg-[#13181b] border border-white/10 shadow-2xl">
<span class="material-symbols-outlined text-primary text-4xl group-hover:scale-110 transition-transform duration-300" style="font-variation-settings: 'FILL' 1, 'wght' 600;">hub</span>
</div>
</div>
<h1 class="text-white tracking-tight text-3xl font-bold leading-tight text-center mb-2">Enterprise Connect</h1>
<p class="text-slate-400 text-sm font-normal text-center max-w-[280px]">Secure LAN Messenger Access</p>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-6 w-full" onsubmit="event.preventDefault();">
<!-- Floating Label Input: Username -->
<div class="relative group">
<input class="block rounded-lg px-4 pb-2.5 pt-5 w-full text-base text-white bg-surface-dark/50 border border-white/10 appearance-none focus:outline-none focus:ring-0 focus:border-primary peer transition-colors hover:border-white/20" id="username" placeholder=" " type="text"/>
<label class="absolute text-sm text-slate-400 duration-200 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-4 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-primary pointer-events-none" for="username">
                            Employee ID / Username
                        </label>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none peer-focus:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">badge</span>
</div>
</div>
<!-- Floating Label Input: Password -->
<div class="relative group">
<input class="block rounded-lg px-4 pb-2.5 pt-5 w-full text-base text-white bg-surface-dark/50 border border-white/10 appearance-none focus:outline-none focus:ring-0 focus:border-primary peer transition-colors hover:border-white/20" id="password" placeholder=" " type="password"/>
<label class="absolute text-sm text-slate-400 duration-200 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-4 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-primary pointer-events-none" for="password">
                            Password
                        </label>
<button class="absolute right-3 top-1/2 -translate-y-1/2 p-1 text-slate-500 hover:text-white transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<!-- Controls: Remember Me & Forgot Password -->
<div class="flex items-center justify-between">
<label class="flex items-center gap-3 cursor-pointer group select-none">
<div class="relative">
<input class="peer sr-only" type="checkbox"/>
<div class="block w-10 h-6 bg-slate-700/30 rounded-full border border-white/10 peer-checked:bg-primary/20 peer-checked:border-primary/50 transition-all"></div>
<div class="absolute left-1 top-1 bg-slate-400 w-4 h-4 rounded-full transition-all peer-checked:translate-x-4 peer-checked:bg-primary shadow-[0_0_10px_rgba(0,212,255,0.5)]"></div>
</div>
<span class="text-sm text-slate-400 group-hover:text-slate-200 transition-colors">Remember me</span>
</label>
<a class="text-sm font-medium text-primary/80 hover:text-primary hover:underline underline-offset-4 transition-colors" href="#">Forgot password?</a>
</div>
<!-- Primary Action Button -->
<button class="relative w-full group mt-2" type="submit">
<!-- Glow effect behind button -->
<div class="absolute -inset-0.5 bg-gradient-to-r from-primary to-secondary rounded-lg blur opacity-40 group-hover:opacity-75 transition duration-200"></div>
<!-- Button Content -->
<div class="relative w-full bg-gradient-to-r from-primary to-secondary text-white font-bold py-3.5 rounded-lg shadow-xl flex items-center justify-center gap-2 transform transition-all active:scale-[0.98] hover:brightness-110">
<span class="tracking-wide">Sign In</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</div>
</button>
</form>
<!-- Footer -->
<div class="mt-8 pt-6 border-t border-white/5 flex flex-col items-center gap-3">
<a class="text-slate-500 hover:text-white text-xs transition-colors flex items-center gap-2 group" href="#">
<span class="p-1 rounded-full bg-white/5 group-hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-sm">contact_support</span>
</span>
                        Contact IT Support
                    </a>
<p class="text-slate-600 text-[10px] uppercase tracking-wider font-semibold">v3.0.2 â€¢ Secure Environment</p>
</div>
</div>
</div>
</div>
</body></html>
